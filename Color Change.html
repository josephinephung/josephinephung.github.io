<!doctype html> 
<html lang="en"> 
	<head> 
	<!-- Required meta tags --> 
	<meta charset="utf-8"> 
<title>Changing Colors </title> 
<style>
body { 
margin : 0;
}


#blueDiv { 
position: absolute;
top: 100px; 
background-color: blue;
width: 300px;
height: 300px;

}

#yellowDiv { 
position: absolute;
top: 100px; 
background-color: yellow;
width: 300px;
height: 300px;
}

#redDiv { 
position: absolute;
top: 100px; 
background-color: red;
width: 300px;
height: 300px;
}

#greenDiv { 
position: absolute;
top: 100px; 
background-color: green;
width: 300px;
height: 300px;
}


</style> 
</head> 	
	<body>
<button onclick="blue()"> 
	Change the color to blue
</button> 
<button onclick="yellow()">
	Change the color to yellow 
	</button>
<button onclick="red()"> 
	Change the color to red 
</button>
<button onclick="green()">
	Change the color to green 
</button>

<div id="blueDiv"> 
</div>

<script>
var div = document.getElementById("blueDiv")

function blue() {
	div.setAttribute("id", "blueDiv");

}

	function yellow() {
	div.setAttribute("id", "yellowDiv");
}

function red() {
	div.setAttribute("id", "redDiv");
}

function green() {
	div.setAttribute("id", "greenDiv");
}

</script>

	</body> 
	</html>
